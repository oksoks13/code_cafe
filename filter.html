<body>
    <div class="filter-buttons"></div>
    <div class="items"></div>
    <style>
        .items {
            display: flex;
            flex-wrap: wrap;
        }

        .items>div {
            padding: 30px;
            border: 1px solid red;
            margin: 5px;
            text-align: center;
        }
    </style>
    <script>
        //Object
        const data = {
            Cars: ['Bmw', 'Audi'],
            People: ['Oksana', 'Pabvlo', 'Ivan'],
            Colors: ['Red', 'Green', 'Blue']
        };

        const defaultFilter = 'Show All';
        //combine data 
        const filterButtonTitles = [defaultFilter].concat(Object.keys(data));
        //convert in buttons
        const filterButtons = filterButtonTitles.map(createButtonFromButoonTittle);
        //find class with buttons 
        const $filterButtons = document.querySelector('.filter-buttons');
        //add every btn to Buttons Container
        filterButtons.forEach(btn => $filterButtons.appendChild(btn));

        function createButtonFromButoonTittle(title) {
            const btn = document.createElement('button');
            btn.innerText = title;
            btn.setAttribute('class', 'filter-button');
            btn.addEventListener('click', () => buildItems(title))
            return btn;
        }
        //search class 'imems'
        const $itemsContainer = document.querySelector('.items');
        //створюєм фільтр.якщо curFilter  не є невизначеною тоді вона виводить значення даного масиву
        function buildItems(curFilter) {
            let curItems;
            if (curFilter === defaultFilter) {
                const dataObjectProperties = Object.keys(data); // => ['Cars', 'People', ..]
                curItems = Object.keys(data).reduce((res, title) => {
                    const items = data[title];
                    res = res.concat(items);
                    return res;
                }, []);
            } else {
                curItems = data[curFilter];
            }

            const $domItems = curItems.map(createDomItem);
            $itemsContainer.innerHTML = '';
            $domItems.forEach(domItem => $itemsContainer.appendChild(domItem))
        }

        function createDomItem(title) {
            const $item = document.createElement('div');
            $item.innerText = title;
            $item.setAttribute('class', 'item');
            return $item;
        }

        buildItems(defaultFilter);

    </script>
</body>
